<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/img1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .cart-container {
            max-width: 800px; 
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        #cartTable {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        #cartTable th, #cartTable td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        #cartTable th {
            background-color: #f2f2f2;
        }

        #totalPrice {
            font-weight: bold;
            color: #333;
        }

        button {
            float: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <button id="New">NEW</button>
    <h2>Cart</h2>
    <table id="cartTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="cartItems"></tbody>
    </table>
    <div>Total Price: &#x20B9;<span id="totalPrice">0</span></div>
</div>

<script src="cart.js"></script>

</body>
</html>
